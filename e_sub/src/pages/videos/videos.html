<ion-header>

  <ion-navbar>
    <ion-title>videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-slides pager effect="coverflow" loop="true" speed="1000">
    
    
  <ion-slide *ngFor="let video of a" (click)="selectedVid(video)" >
  <h1 style="color:dimgrey">{{video.title}}</h1><hr>
   <img src= "{{video.logo}}">
  </ion-slide>
  </ion-slides>

</ion-content>
