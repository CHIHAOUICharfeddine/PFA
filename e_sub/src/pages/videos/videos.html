<ion-header>

  <ion-navbar>
    <ion-title>videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Videos list : </h1>

<div >
  <ion-list >
  <ion-item *ngFor="let video of a" (click)="selectedVid(video)">
   <ion-avatar item-left>
      <img src="{{video.logo}}">
    </ion-avatar>
       <p> {{video.title}} </p>
       
        <br>
        </ion-item>
        </ion-list>
