<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div align="center">
  <ion-card>  
     
     
      <li *ngFor="let scor of score">
        <ion-card-header>
        <h1> Hello <strong> {{scor.name}}</strong></h1>
        </ion-card-header>

        <ion-card-content>
           <b>Your email : </b><i>{{scor.email}}</i>
    
     <hr>
     <b>Your Score : </b><i>{{scor.score}}</i>
     <br><br>
     <button ion-button color="light" (click)="ChangeUsername()">Change Username</button>
      <button ion-button color="danger" (click)="logout()">Logout</button>
      </ion-card-content>
      </li> 
      
</ion-card>

</div>

    

   
</ion-content>
