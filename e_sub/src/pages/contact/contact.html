<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div align="center">
  <ion-card *ngFor="let scor of score">  
     
     
      
        <ion-card-content>
        <ion-card-title>
        <h1> Hello <strong> {{scor.name}}</strong></h1>
        </ion-card-title>

        
          <ion-icon name="at" item-left></ion-icon> <b>Your email : </b><i>{{scor.email}}</i>
    
     <hr>
     <ion-icon name="ribbon" item-left></ion-icon><b>Your Score : </b><i>{{scor.score}}</i>
     <br><br>
     <button ion-button color="light" (click)="ChangeUsername()"><ion-icon name="construct" item-left></ion-icon>Change Username</button>
      <button ion-button color="danger" (click)="logout()"> <ion-icon name="log-out"></ion-icon>Logout</button>
      </ion-card-content>
       
      
</ion-card>

</div>

    

   
</ion-content>
